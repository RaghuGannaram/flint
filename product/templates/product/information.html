{% extends 'layout.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <section>
        <img 
            class="image" 
            src="{{ product.image }}" 
            alt="{{ product.name }}"
        />
        <h1>{{ product.name }}</h1>
        <p>{{ product.created_at }}</p>
        <p>{{ product.description }}</p>
    </section>
{% endblock %}
