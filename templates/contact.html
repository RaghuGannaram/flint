{% extends 'layout.html' %}

{% block title %}
  Contact Us - Flint
{% endblock %}

{% block content %}
  <section class="container mx-auto px-6 py-11 md:px-12 lg:px-24">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Contact Us</h1>
    <p class="text-gray-600">
      We'd love to hear from you! Fill out the form below or reach us at <strong>mail@flint.it</strong>.
    </p>

    <form action="#" method="post" class="w-full lg:w-3/5 mx-auto bg-white mt-12">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold">Your Name</label>
        <input type="text" id="name" name="name" required class="w-full border rounded-md px-3 py-2 mt-1 focus:ring-2 focus:ring-[#d567a5]" />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold">Your Email</label>
        <input type="email" id="email" name="email" required class="w-full border rounded-md px-3 py-2 mt-1 focus:ring-2 focus:ring-[#d567a5]" />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-semibold">Your Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full border rounded-md px-3 py-2 mt-1 focus:ring-2 focus:ring-[#d567a5]"></textarea>
      </div>
      <button type="submit" class="bg-[#d567a5] text-white px-4 py-2 rounded-md transition hover:bg-[#c45692]">Send Message</button>
    </form>
  </section>
{% endblock %}
